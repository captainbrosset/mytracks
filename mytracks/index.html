<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Tracks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="black">
    <link rel="icon" href="/mytracks/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>My Tracks</h1>
        <label class="link">
            Import track
            <input type="file" class="import-button" />
        </label>
    </header>
    <main class="app">
        <div id="map-container"></div>
        <ul class="tracks">
            <li class="toolbar">
                <label>
                    <input class="toggle" type="checkbox">
                    Toggle all tracks
                </label>
            </li>
        </ul>
    </main>
    <script src="bundle.js"></script>
    <script src="https://www.bing.com/api/maps/mapcontrol?&key=AkC8xsYIHIgmYG0cA3ZrLvooww9ONg68yAJvCbn82x_VuDc9E4IqYGnKI4PF-yG4"></script>
</body>
</html>
